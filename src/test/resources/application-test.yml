spring:
  application:
    name: DoDream_BE

  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

  sql:
    init:
      mode: never

springdoc:
  server-url: http://localhost:8080

